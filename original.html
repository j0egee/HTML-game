<html>
<head>
<title>Online Impossi-Mole</title>
<style>

body {
	display: flex;
	align-items: center;
	justify-content: center;

	background-color: #DDDDDD;
	user-select: none;
	background-image: url('holes.webp');
}

body div {
	border: 1px solid gray;
	padding: 10px;
	border-radius: 6px;
	background-color: gray;
}

h1, p {
	margin: 0px;
	text-align: center;
	font-family: sans-serif;
	margin-bottom: 5px;
}

p {
	margin-top: 5px;
}

</style>
</head>

<body unselectable="on">
	<div>
		<h1>Impossi-Mole</h1>
		<canvas id="dunno"></canvas>
		<p>Level: <span id='score'>1</span></p>
	</div>
</body>
<script>

var c = document.getElementById('dunno');
var SIZE = 400;
var RADIUS = 50;
c.width  = SIZE;
c.height = SIZE;

var x = 0;
var y = 0;

var gx = 0;
var gy = 0;

var score = 1;

var g = c.getContext('2d');

function dist(x1, y1, x2, y2) {
	var dx = x1-x2;
	var dy = y1-y2;
	return Math.sqrt(dx*dx + dy*dy);
}

function drawThing() {
	if (dist(x, y, gx, gy) < 2) {
		gx = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
		gy = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
	}
	x += .1 * (gx - x);
	y += .1 * (gy - y);

	g.fillStyle = 'red';
	g.beginPath();
	g.ellipse(gx, gy, 3, 3, 0, 0, Math.PI*2);
	g.fill();

	g.fillStyle = 'blue';
	g.beginPath();
	g.ellipse(x, y, RADIUS, RADIUS, 0, 0, Math.PI*2);
	g.fill();
}

function drawGame() {
	darkness = 50 + 3*RADIUS;

	g.fillStyle = 'rgba('+darkness+', '+darkness+', 255, 0.2)';
	g.fillRect(0, 0, SIZE, SIZE);

	if (RADIUS > 0) {
		drawThing();
	}
	else {
		g.fillStyle = 'black';
		g.font = '40px Arial';
		g.fillText('THE END. You Won!', 10, 70);
	}
}

drawGame();
window.setInterval(drawGame, (1000/60));

c.addEventListener('click', function(event) {
	var rect = c.getBoundingClientRect();
	var mx   = event.clientX - rect.left;
	var my   = event.clientY - rect.top;

	var dx = mx - x;
	var dy = my - y;

	var hit = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2)) < RADIUS;
	if (hit) {
		score  += 1;
		RADIUS -= 5;
		document.getElementById('score').innerHTML = score;
	}
	else {
		x = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
		y = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
		gx = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
		gy = Math.random() * (SIZE - 2*RADIUS) + RADIUS;
		g.fillStyle = 'white';
		g.fillRect(0, 0, SIZE, SIZE);
	}
});

</script>
</html>
